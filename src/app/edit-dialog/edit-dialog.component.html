<div class="container">
  <form [formGroup]="groupConstructor" (ngSubmit)="submit()" class="form">
    <div>
      <mat-form-field class="form-element">
        <mat-label>Group Name:</mat-label>
        <input
          matInput
          type="text"
          placeholder="my bestest buddies"
          required
          formControlName="name" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field
        hintLabel="Can add multiple recipients separated by commas"
        class="form-element">
        <mat-label>Send to:</mat-label>
        <input
          matInput
          type="email"
          placeholder="yourname@example.com"
          required
          formControlName="recipient" />
      </mat-form-field>
    </div>

    <div class="form-element">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="button"
        [disabled]="!submitValid()">
        Submit Form
      </button>
      <button
        mat-flat-button
        color="accent"
        (click)="closeWithoutSaving($event)"
        class="button">
        Close without saving
      </button>
    </div>
  </form>
</div>
